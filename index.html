<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add_task" method="POST">
        <input type="text" name="content" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.content }}
                <a href="/delete_task/{{ task.id }}">Delete</a>
                <a href="/toggle_task/{{ task.id }}">Toggle</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
